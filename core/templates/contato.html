{% load bootstrap4 %} <!-- Importa o bootstrap -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    {% bootstrap_css %} <!-- Carrega o css -->
</head>
<body>
    <div class="container">
        <h1>Contato</h1>
        {% bootstrap_messages %}

        <form action="{% url 'contato' %}" method="post" class="form" autocomplete="off">
            {% csrf_token %}
            {% bootstrap_form form %} <!-- Aplicando o css no formulÃ¡rio que foi passado no contexto -->
            {% buttons %}
                <button type="submit" class="btn btn-primary">Enviar mensagem</button>
            {% endbuttons %}
        </form>
    </div>
    {% bootstrap_javascript jquery='full' %} <!-- Carrega o js e o jquery -->
</body>
</html>
